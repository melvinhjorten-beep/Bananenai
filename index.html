<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SEAN BANAN AI üçå</title>
    <style>
        body { background-color: #FFE135; font-family: 'Arial Black', sans-serif; text-align: center; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; transition: background-color 0.2s; padding-bottom: 50px; }
        #banana-btn { font-size: 100px; border: 8px solid #000; border-radius: 50%; width: 180px; height: 180px; background: white; cursor: pointer; box-shadow: 0 10px 0 #ccb100; display: flex; align-items: center; justify-content: center; margin-top: 20px; }
        .status { margin-top: 20px; font-size: 20px; font-weight: bold; background: white; padding: 10px 20px; border-radius: 20px; border: 3px solid black; }
        
        /* Historik-lista */
        #history { margin-top: 30px; width: 90%; max-width: 400px; background: rgba(255,255,255,0.8); border-radius: 15px; padding: 15px; border: 2px solid #000; text-align: left; max-height: 200px; overflow-y: auto; }
        .chat-row { margin-bottom: 10px; font-size: 14px; border-bottom: 1px dashed #ccc; padding-bottom: 5px; }
        .user-text { color: #555; font-style: italic; }
        .sean-text { color: #d35400; font-weight: bold; }

        #debug-box { color: #444; font-size: 11px; margin-top: 10px; font-family: monospace; }
        .dancing { animation: shake 0.3s infinite; }
        @keyframes shake { 0% { transform: rotate(5deg); } 50% { transform: rotate(-5deg); } 100% { transform: rotate(5deg); } }
    </style>
</head>
<body id="bg">
    <h1>SHULULU! üçå</h1>
    <button id="banana-btn">üçå</button>
    <div class="status" id="status">TRYCK H√ÑR KINGEN!</div>
    <div id="debug-box">Status: Redo!</div>

    <div id="history">
        <div style="text-align:center; font-weight:bold; margin-bottom:5px;">BANAN-LOGG:</div>
        <div id="chat-content"></div>
    </div>

    <script>
        const btn = document.getElementById('banana-btn');
        const status = document.getElementById('status');
        const bg = document.getElementById('bg');
        const debug = document.getElementById('debug-box');
        const chatContent = document.getElementById('chat-content');

        const API_KEY = 'AIzaSyBWIHwu3MimAIFmUxL0kQF2CoHPRxA3Hos'; 

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.lang = 'sv-SE';

        btn.onclick = () => { 
            recognition.start(); 
            status.innerText = "LYSSNAR... üëÇ"; 
        };

        recognition.onresult = async (event) => {
            const speech = event.results[0][0].transcript;
            status.innerText = "SNACKAR MED SEAN...";

            try {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-3-flash-preview:generateContent?key=${API_KEY}`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "Du √§r artisten Sean Banan. Svara kort (max 2 meningar), galet och med ord som Shululu, Kingen och Rumpa. Du M√ÖSTE svara p√• anv√§ndarens fr√•ga: " + speech }] }]
                    })
                });

                const data = await response.json();
                const aiSvar = data.candidates[0].content.parts[0].text;
                
                // L√§gg till i historiken
                addToHistory(speech, aiSvar);

                status.innerText = "SHULULU! üçå";
                startDisco();
                
                const msg = new SpeechSynthesisUtterance(aiSvar);
                msg.lang = 'sv-SE';
                msg.pitch = 1.7;
                window.speechSynthesis.speak(msg);
                msg.onend = stopDisco;

            } catch (e) {
                status.innerText = "KNAS!";
                debug.innerText = "Fel: " + e.message;
            }
        };

        function addToHistory(user, sean) {
            const row = document.createElement('div');
            row.className = 'chat-row';
            row.innerHTML = `<span class="user-text">Du: ${user}</span><br><span class="sean-text">Sean: ${sean}</span>`;
            chatContent.prepend(row); // L√§gger det senaste √∂verst
        }

        let discoIdx;
        function startDisco() {
            btn.classList.add('dancing');
            discoIdx = setInterval(() => {
                const colors = ['#FFE135', '#FF5555', '#55FF55', '#5555FF', '#FF55FF'];
                bg.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            }, 200);
        }

        function stopDisco() {
            clearInterval(discoIdx);
            bg.style.backgroundColor = '#FFE135';
            btn.classList.remove('dancing');
            status.innerText = "TRYCK IGEN!";
        }
    </script>
</body>
</html>
