<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SEAN BANAN AI üçå</title>
    <style>
        body { 
            background-color: #FFE135; 
            font-family: 'Arial Black', sans-serif; 
            text-align: center; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            height: 100vh; margin: 0; overflow: hidden;
        }
        h1 { color: #000; text-shadow: 2px 2px #fff; font-size: 40px; margin-bottom: 10px; }
        #banana-btn { 
            font-size: 120px; border: 8px solid #000; border-radius: 50%; 
            width: 220px; height: 220px; background: white; cursor: pointer; 
            box-shadow: 0 10px 0 #ccb100; transition: all 0.1s;
            display: flex; align-items: center; justify-content: center;
        }
        #banana-btn:active { transform: translateY(5px); box-shadow: 0 5px 0 #ccb100; }
        #banana-btn.listening { background-color: #ff5555; animation: shake 0.5s infinite; }

        @keyframes shake {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            75% { transform: rotate(-5deg); }
            100% { transform: rotate(0deg); }
        }

        .status { margin-top: 30px; font-size: 24px; color: #333; font-weight: bold; background: rgba(255,255,255,0.8); padding: 10px 20px; border-radius: 20px; }
        #response-text { margin-top: 20px; padding: 15px; font-size: 18px; max-width: 85%; min-height: 50px; color: #000; font-weight: bold; }
    </style>
</head>
<body>

    <h1>SHULULU! üçå</h1>
    <button id="banana-btn">üçå</button>
    <div class="status" id="status">TRYCK OCH SNACKA!</div>
    <div id="response-text"></div>

    <script>
        const btn = document.getElementById('banana-btn');
        const status = document.getElementById('status');
        const responseDiv = document.getElementById('response-text');

        // DIN GOOGLE API-NYCKEL
        const API_KEY = 'AIzaSyDppccnyIeQeerSvMeneuMEiIrb-haJ9K4'; 
        const BANAN_LOGIC = "Du √§r Sean Banan. Svara kort (max 2 meningar), galet och med extremt mycket energi. Anv√§nd ord som Shululu, Kingen, Guss, Rumpa, Knas och Magiskt. Avsluta med n√•got bananigt!";

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.lang = 'sv-SE';

        btn.onclick = () => {
            recognition.start();
            status.innerText = "LYSSNAR... üëÇ";
            btn.classList.add('listening');
        };

        recognition.onresult = async (event) => {
            btn.classList.remove('listening');
            const userSpeech = event.results[0][0].transcript;
            status.innerText = "T√ÑNKER UT KNAS...";

            try {
                // ANROP TILL GOOGLE GEMINI (GRATIS)
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: BANAN_LOGIC + " Anv√§ndaren s√§ger: " + userSpeech }] }]
                    })
                });

                const data = await response.json();
                
                if (data.candidates && data.candidates[0].content.parts[0].text) {
                    const aiSvar = data.candidates[0].content.parts[0].text;
                    responseDiv.innerText = aiSvar;
                    status.innerText = "SKAKAR RUMPA!";
                    prata(aiSvar);
                } else {
                    throw new Error("Inget svar fr√•n Sean");
                }

            } catch (error) {
                status.innerText = "KNAS! Kolla nyckeln...";
                console.error(error);
            }
        };

        function prata(text) {
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(text);
            msg.lang = 'sv-SE';
            msg.pitch = 1.7; // Sean Banan-tonl√§ge
            msg.rate = 1.3;  
            window.speechSynthesis.speak(msg);
            
            msg.onend = () => {
                status.innerText = "TRYCK IGEN, KINGEN!";
            };
        }
    </script>
</body>
</html>
