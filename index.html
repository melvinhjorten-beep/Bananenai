<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SEAN BANAN AI üçå</title>
    <style>
        body { 
            background-color: #FFE135; 
            font-family: 'Arial Black', sans-serif; 
            text-align: center; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            height: 100vh; margin: 0; 
        }
        #banana-btn { 
            font-size: 100px; border: 8px solid #000; border-radius: 50%; 
            width: 180px; height: 180px; background: white; cursor: pointer; 
            box-shadow: 0 10px 0 #ccb100; display: flex; align-items: center; justify-content: center; 
        }
        .status { 
            margin-top: 20px; font-size: 20px; font-weight: bold; 
            background: white; padding: 10px 20px; border-radius: 20px; border: 3px solid black; 
        }
        #error-log { color: red; font-size: 14px; margin-top: 15px; padding: 10px; font-weight: bold; max-width: 90%; word-break: break-all; }
    </style>
</head>
<body>

    <h1>SHULULU! üçå</h1>
    <button id="banana-btn">üçå</button>
    <div class="status" id="status">TRYCK H√ÑR KINGEN!</div>
    <div id="error-log"></div>

    <script>
        const btn = document.getElementById('banana-btn');
        const status = document.getElementById('status');
        const errorLog = document.getElementById('error-log');

        // DIN NYA NYCKEL √ÑR INLAGD H√ÑR:
        const API_KEY = 'AIzaSyBWIHwu3MimAIFmUxL0kQF2CoHPRxA3Hos'; 

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition ? new SpeechRecognition() : null;
        
        if (recognition) {
            recognition.lang = 'sv-SE';
        }

        btn.onclick = () => { 
            if (!recognition) {
                alert("R√∂stigenk√§nning st√∂ds inte i denna webbl√§sare. Prova Safari!");
                return;
            }
            recognition.start(); 
            status.innerText = "LYSSNAR... üëÇ"; 
            errorLog.innerText = "";
        };

        if (recognition) {
            recognition.onresult = async (event) => {
                const speech = event.results[0][0].transcript;
                status.innerText = "SNACKAR MED GOOGLE...";

                try {
                    // Vi anv√§nder v1 och gemini-1.5-flash
                    const url = `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
                    
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: "Du √§r Sean Banan. Svara kort och med extremt mycket energi p√•: " + speech }] }]
                        })
                    });

                    const data = await response.json();

                    if (data.error) {
                        errorLog.innerText = "GOOGLE-FEL: " + data.error.message;
                        status.innerText = "KNAS!";
                    } else if (data.candidates && data.candidates[0].content) {
                        const svar = data.candidates[0].content.parts[0].text;
                        status.innerText = "SHULULU! üçå";
                        
                        const msg = new SpeechSynthesisUtterance(svar);
                        msg.lang = 'sv-SE';
                        msg.pitch = 1.6;
                        window.speechSynthesis.speak(msg);
                    } else {
                        errorLog.innerText = "Kunde inte l√§sa svaret fr√•n Google.";
                    }
                } catch (e) {
                    errorLog.innerText = "SYSTEMFEL: " + e.message;
                }
            };
        }
    </script>
</body>
</html>
