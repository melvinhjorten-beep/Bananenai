<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SEAN BANAN AI üçå</title>
    <style>
        body { background-color: #FFE135; font-family: 'Arial Black', sans-serif; text-align: center; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        #banana-btn { font-size: 100px; border: 8px solid #000; border-radius: 50%; width: 180px; height: 180px; background: white; cursor: pointer; box-shadow: 0 10px 0 #ccb100; }
        .status { margin-top: 20px; font-size: 20px; font-weight: bold; background: white; padding: 10px 20px; border-radius: 20px; border: 3px solid black; }
        #error-log { color: red; font-size: 12px; margin-top: 10px; padding: 10px; }
    </style>
</head>
<body>

    <h1>SHULULU! üçå</h1>
    <button id="banana-btn">üçå</button>
    <div class="status" id="status">TRYCK H√ÑR KINGEN!</div>
    <div id="error-log"></div>

    <script>
        const btn = document.getElementById('banana-btn');
        const status = document.getElementById('status');
        const errorLog = document.getElementById('error-log');

        // DIN NYCKEL (H√•ll den h√§r raden uppdaterad)
        const API_KEY = 'AIzaSyBWIHwu3MimAIFmUxL0kQF2CoHPRxA3Hos'; 

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.lang = 'sv-SE';

        btn.onclick = () => { 
            recognition.start(); 
            status.innerText = "LYSSNAR... üëÇ"; 
            errorLog.innerText = "";
        };

        recognition.onresult = async (event) => {
            const speech = event.results[0][0].transcript;
            status.innerText = "SNACKAR MED GOOGLE...";

            try {
                // VI ANV√ÑNDER v1 VERSIONEN IST√ÑLLET F√ñR v1beta F√ñR ATT SLIPPA 404
                const url = `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
                
                const resp = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "Du √§r Sean Banan. Svara kort och galet p√•: " + speech }] }]
                    })
                });

                const data = await resp.json();

                if (data.error) {
                    errorLog.innerText = "GOOGLE S√ÑGER: " + data.error.message;
                    status.innerText = "KNAS! Kolla r√∂da texten.";
                } else {
                    const svar = data.candidates[0].content.parts[0].text;
                    status.innerText = "SHULULU! üçå";
                    
                    const msg = new SpeechSynthesisUtterance(svar);
                    msg.lang = 'sv-SE';
                    msg.pitch = 1.6;
                    window.speechSynthesis.speak(msg);
                }
            } catch (e) {
                errorLog.innerText = "SYSTEMFEL: " + e.message;
            }
        };
    </script>
</body>
</html>
