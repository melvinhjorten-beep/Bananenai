<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SEAN BANAN AI üçå</title>
    <style>
        body { background-color: #FFE135; font-family: 'Arial Black', sans-serif; text-align: center; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; transition: background-color 0.2s; }
        #banana-btn { font-size: 100px; border: 8px solid #000; border-radius: 50%; width: 180px; height: 180px; background: white; cursor: pointer; box-shadow: 0 10px 0 #ccb100; display: flex; align-items: center; justify-content: center; }
        .status { margin-top: 20px; font-size: 20px; font-weight: bold; background: white; padding: 10px 20px; border-radius: 20px; border: 3px solid black; }
        #debug-box { color: #444; font-size: 11px; margin-top: 20px; font-family: monospace; background: rgba(255,255,255,0.9); padding: 10px; border-radius: 8px; max-width: 90%; word-break: break-all; border: 1px solid #ccc; }
        .dancing { animation: shake 0.3s infinite; }
        @keyframes shake { 0% { transform: rotate(5deg); } 50% { transform: rotate(-5deg); } 100% { transform: rotate(5deg); } }
    </style>
</head>
<body id="bg">
    <h1>SHULULU! üçå</h1>
    <button id="banana-btn">üçå</button>
    <div class="status" id="status">TRYCK H√ÑR KINGEN!</div>
    <div id="debug-box">Status: Redo f√∂r Gemini 3!</div>

    <script>
        const btn = document.getElementById('banana-btn');
        const status = document.getElementById('status');
        const bg = document.getElementById('bg');
        const debug = document.getElementById('debug-box');

        // Din API-nyckel
        const API_KEY = 'AIzaSyBWIHwu3MimAIFmUxL0kQF2CoHPRxA3Hos'; 

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.lang = 'sv-SE';

        btn.onclick = () => { 
            recognition.start(); 
            status.innerText = "LYSSNAR... üëÇ"; 
            debug.innerText = "H√∂r jag dig?";
        };

        recognition.onresult = async (event) => {
            const speech = event.results[0][0].transcript;
            status.innerText = "SNACKAR MED SEAN...";
            debug.innerText = "Anropar Gemini 3 Flash Preview...";

            try {
                // EXAKT URL F√ñR GEMINI 3 FLASH PREVIEW
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-3-flash-preview:generateContent?key=${API_KEY}`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "Du √§r Sean Banan. Svara kort, galet och med ord som Shululu p√•: " + speech }] }]
                    })
                });

                const data = await response.json();

                if (data.error) {
                    debug.innerText = "GOOGLE-FEL: " + data.error.message;
                    status.innerText = "KNAS!";
                } else if (data.candidates && data.candidates[0].content) {
                    const svar = data.candidates[0].content.parts[0].text;
                    status.innerText = "SHULULU! üçå";
                    debug.innerText = "Svar mottaget fr√•n Gemini 3!";
                    startDisco();
                    const msg = new SpeechSynthesisUtterance(svar);
                    msg.lang = 'sv-SE';
                    msg.pitch = 1.7;
                    window.speechSynthesis.speak(msg);
                    msg.onend = stopDisco;
                } else {
                    debug.innerText = "Inget inneh√•ll i svaret: " + JSON.stringify(data);
                }
            } catch (e) {
                status.innerText = "SYSTEMFEL!";
                debug.innerText = "FETCH ERROR: " + e.message;
            }
        };

        let discoIdx;
        function startDisco() {
            btn.classList.add('dancing');
            discoIdx = setInterval(() => {
                const colors = ['#FFE135', '#FF5555', '#55FF55', '#5555FF', '#FF55FF'];
                bg.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            }, 200);
        }

        function stopDisco() {
            clearInterval(discoIdx);
            bg.style.backgroundColor = '#FFE135';
            btn.classList.remove('dancing');
            status.innerText = "TRYCK IGEN!";
        }
    </script>
</body>
</html>
